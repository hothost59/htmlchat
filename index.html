        .status-away { background: #f1c40f; }
        .status-offline { background: #95a5a6; }

        .grouped .avatar, .grouped .msgHeader .username { visibility: hidden; width: 0; margin-right: 0; height: 0; }

        .compact .msgBody { padding: 6px 8px; border-radius: 8px; }
        .compact .avatar { width: 32px; height: 32px; flex: 0 0 32px; }

        .settings-section { margin-top: 15px; padding-top: 15px; border-top: 1px solid var(--card); }

        function uidColor(name) {
            if (!name) return "#7289da";
            const palette = ["#e67e22","#e74c3c","#9b59b6","#16a085","#f39c12","#3498db","#2ecc71","#d35400","#1abc9c","#8e44ad"];
            let h = 0; for(let i=0; i<name.length; i++) h = (h<<5)-h + name.charCodeAt(i); h = Math.abs(h);
            return palette[h % palette.length];
        }

        function initials(name) { return name ? name.trim().charAt(0).toUpperCase() : "?"; }

        function nowHHMM(ts) {
            const d = ts ? new Date(ts) : new Date();
            return `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
        }

        function generateAvatarUrl(user) {
            const canvas = document.createElement('canvas'); canvas.width = 128; canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = uidColor(user); ctx.fillRect(0,0,128,128);
            ctx.fillStyle = '#FFFFFF'; ctx.font = 'bold 72px sans-serif';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(initials(user), 64, 64);
            return canvas.toDataURL();
        }

        function toggleTheme() {
            lightTheme = !lightTheme;
            document.documentElement.classList.toggle("light", lightTheme);
            document.getElementById("themeBtn").textContent = lightTheme ? "‚òÄÔ∏è" : "üåô";
        }

        function toggleView() {
            compactView = !compactView;
            document.body.classList.toggle("compact", compactView);
            document.getElementById("viewBtn").textContent = compactView ? "üìè" : "üõãÔ∏è";
        }

        // --- AUTH LOGIC ---
        function switchAuth(mode) {
            const isS = (mode === 'signup');
            document.getElementById("loginTab").classList.toggle("active", mode === 'login');
            document.getElementById("signupTab").classList.toggle("active", isS);
            document.getElementById("authConfirm").style.display = isS ? "block" : "none";
            document.getElementById("passwordRequirements").style.display = isS ? "flex" : "none";
            document.getElementById("submitBtn").textContent = isS ? "Sign Up" : "Login";
            document.getElementById("authMessage").textContent = "";
        }

        async function submitAuth() {
            const uInput = document.getElementById("authUsername");
            const pInput = document.getElementById("authPassword");
            const cInput = document.getElementById("authConfirm");
            const msgEl = document.getElementById("authMessage");

            const u = uInput.value.trim();
            const p = pInput.value;
            const c = cInput.value;

            if (document.getElementById("signupTab").classList.contains("active")) {
                if (u.length < 3) return (msgEl.textContent = "Username too short");
                if (p.length < 8 || !/[A-Z]/.test(p)) return (msgEl.textContent = "Password too weak");
                if (p !== c) return (msgEl.textContent = "Passwords don't match");
                const snap = await db.ref("users/" + u).once("value");
                if (snap.exists()) return (msgEl.textContent = "Username taken");
                await db.ref("users/" + u).set({ password: p, settings: { desktopNotifications: true } });
            } else {
                const snap = await db.ref("users/" + u).once("value");
                if (!snap.exists() || snap.val().password !== p) return (msgEl.textContent = "Invalid login");
            }
            username = u;
            afterLogin();
        }

        function afterLogin() {
            document.getElementById("authDiv").style.display = "none";
            document.getElementById("app").style.display = "flex";
            document.getElementById("meLabel").textContent = "üë§ " + username;
            loadChannels(); startPresence(); listenToNotifs(); attachScrollHandler();
        }

        function logout() { location.reload(); }

        // --- MODAL ENGINE ---
        function showModal(title, sub, callback, options = {}) {
            modalCallback = callback;
            document.getElementById("modalTitle").textContent = title;
            document.getElementById("modalSubtitle").textContent = sub;
            document.getElementById("modalOverlay").style.display = "flex";
            const input = document.getElementById("modalInput");
            input.style.display = options.showInput ? "block" : "none";
            input.value = "";
            const content = document.getElementById("modalCustomContent");
            content.innerHTML = "";
            if (options.customHTML) content.appendChild(options.customHTML);
            if (options.showInput) input.focus();
        }

        function closeModal() { document.getElementById("modalOverlay").style.display = "none"; }
        function submitModal() { const v = document.getElementById("modalInput").value; if (modalCallback) modalCallback(v || true); closeModal(); }

        // --- CHANNEL LOGIC ---
        async function loadChannels() {
            const uSnap = await db.ref(`users/${username}`).once('value');
            const hidden = uSnap.val()?.hiddenChannels || {};

            db.ref("channels").on("value", snap => {
                const list = document.getElementById("channelList");
                list.innerHTML = "";
                snap.forEach(ch => {
                    const data = ch.val();
                    if (data.type === "dm" && (!data.members || !data.members[username])) return;
                    if (data.type !== "dm" && hidden[ch.key]) return;

                    const row = document.createElement("div");
                    row.className = "channelRow" + (ch.key === currentChannel ? " active" : "");
                    row.innerHTML = `<div class="channelLeft"># ${ch.key}</div>`;
                    
                    const controls = document.createElement("div");
                    const btn = document.createElement("span"); btn.innerHTML = "‚úñÔ∏è"; btn.className = "close-dm-btn";
                    btn.onclick = (e) => { 
                        e.stopPropagation(); 
                        data.type === "dm" ? closeDM(ch.key) : hideChannel(ch.key); 
                    };
                    controls.appendChild(btn);
                    row.appendChild(controls);
                    row.onclick = () => joinChannel(ch.key);
                    list.appendChild(row);
                });
            });
        }

        async function joinChannel(name) {
            if (currentChannel) db.ref("messages/" + currentChannel).off();
            currentChannel = name;
            document.getElementById("chatTitle").textContent = "# " + name;
            document.getElementById("messages").innerHTML = "";
            lastMessageMeta = { user: null, ts: 0 };
            db.ref("messages/" + name).on("child_added", snap => appendMessage(snap.val(), snap.key));
        }

        function closeDM(id) { db.ref(`channels/${id}/members/${username}`).update({ active: false }); if(currentChannel===id) currentChannel=""; }
        async function hideChannel(id) { await db.ref(`users/${username}/hiddenChannels/${id}`).set(true); if(currentChannel===id) currentChannel=""; }

        // --- MESSAGE ENGINE ---
        async function appendMessage(m, id) {
            const container = document.getElementById("messages");
            const within = (m.ts - lastMessageMeta.ts) < 300000;
            const isGrouped = lastMessageMeta.user === m.user && within && !m.replyTo;

            const div = document.createElement("div");
            div.className = "message show" + (isGrouped ? " grouped" : "");
            div.dataset.id = id;

            let replyHTML = "";
            if (m.replyTo) {
                const rSnap = await db.ref(`messages/${currentChannel}/${m.replyTo}`).once('value');
                if (rSnap.exists()) {
                    replyHTML = `<div class="reply-quote" onclick="jumpTo('${m.replyTo}')">‚Ü©Ô∏è @${rSnap.val().user}: ${rSnap.val().text.substring(0,40)}</div>`;
                }
            }

            div.innerHTML = `
                <div class="avatar" style="background:${uidColor(m.user)}">${initials(m.user)}</div>
                <div class="msgBody">
                    ${replyHTML}
                    <div class="msgHeader">
                        <span class="username" style="color:${uidColor(m.user)}">${m.user}</span>
                        <span class="timestamp">${nowHHMM(m.ts)}</span>
                        ${m.edited ? '<span class="edited-indicator">(edited)</span>' : ''}
                    </div>
                    <div class="msgText">${m.text.replace(/@(\w+)/g, '<span class="mention-highlight">@$1</span>')}</div>
                </div>
                <div class="message-menu">
                    <div class="menu-item" onclick="replyToUI('${id}', '${m.user}', '${m.text.replace(/'/g, "\\'")}')">‚Ü©Ô∏è</div>
                    <div class="menu-item" onclick="showForwardUI('${id}')">‚Ü™Ô∏è</div>
                    ${m.user === username ? `<div class="menu-item" onclick="showEditUI('${id}')">‚úèÔ∏è</div>` : ""}
                    ${m.user === username ? `<div class="menu-item" onclick="deleteMsgUI('${id}')">üóëÔ∏è</div>` : ""}
                </div>
            `;
            container.appendChild(div);
            if(autoScroll) container.scrollTop = container.scrollHeight;
            lastMessageMeta = { user: m.user, ts: m.ts };
        }

        async function sendMessage() {
            const input = document.getElementById("msgInput");
            let text = input.value.trim();
            if (!text || !currentChannel) return;

            const now = Date.now();
            if (now - lastMsgTime < 1500) { alert("‚è≥ Rate limit! Wait 1.5s."); return; }
            text = autoMod(text);

            const msgRef = db.ref("messages/" + currentChannel).push();
            await msgRef.set({ user: username, text: text, ts: now, replyTo: replyingToId });

            const mentions = text.match(/@(\w+)/g);
            if (mentions) {
                mentions.forEach(async m => {
                    const target = m.substring(1);
                    if (target === username) return;
                    db.ref(`users/${target}/notifications`).push({ from: username, channel: currentChannel, text: text, ts: now, messageId: msgRef.key });
                });
            }

            input.value = ""; lastMsgTime = now; cancelReply();
        }

        // --- LOGIC FEATURES ---
        function deleteMsgUI(id) {
            const original = document.querySelector(`.message[data-id="${id}"]`);
            if (!original) return;
            const preview = original.cloneNode(true);
            preview.querySelector('.message-menu')?.remove();
            showModal("Delete Message üóëÔ∏è", "Permanently remove this?", (conf) => {
                if (conf) db.ref(`messages/${currentChannel}/${id}`).remove();
            }, { customHTML: preview, showInput: false });
        }

        function showEditUI(id) {
            db.ref(`messages/${currentChannel}/${id}`).once('value', snap => {
                showModal("Edit Message ‚úèÔ∏è", "Modify content:", (v) => {
                    if (v) db.ref(`messages/${currentChannel}/${id}`).update({ text: autoMod(v), edited: true });
                }, { showInput: true, placeholder: snap.val().text });
            });
        }

        function showForwardUI(id) {
            db.ref(`messages/${currentChannel}/${id}`).once('value', snap => {
                const txt = snap.val().text;
                showModal("Forward ‚Ü™Ô∏è", "Enter channel name:", (target) => {
                    if (target) db.ref(`messages/${target}`).push({ user: username, text: "[FWD]: " + txt, ts: Date.now() });
                }, { showInput: true });
            });
        }

        // --- ACCOUNT DELETION (Original Scrubber) ---
        async function deleteAccountUI() {
            closeModal();
            showModal("Confirm Password", "Wipe account and all history?", async (p) => {
                const s = await db.ref(`users/${username}`).once('value');
                if (s.val().password === p) {
                    const msgSnap = await db.ref('messages').once('value');
                    const promises = [];
                    msgSnap.forEach(ch => ch.forEach(m => {
                        if(m.val().user === username) promises.push(db.ref(`messages/${ch.key}/${m.key}`).update({user: "[Deleted User]"}));
                    }));
                    await Promise.all(promises);
                    await db.ref(`users/${username}`).remove();
                    await db.ref(`presence/${username}`).remove();
                    location.reload();
                } else { alert("Incorrect password"); }
            }, { showInput: true });
        }

        function showSettingsModal() {
            const d = document.createElement('div');
            d.innerHTML = `
                <div class="settings-section">
                    <h4>Appearance</h4>
                    <button class="tinyBtn" onclick="toggleTheme()">üåì Toggle Theme</button>
                    <button class="tinyBtn" onclick="toggleView()">üìè Cozy/Compact</button>
                </div>
                <div class="settings-section">
                    <h4>Security</h4>
                    <button class="btn-danger" style="width:100%" onclick="deleteAccountUI()">üíÄ Delete My Account</button>
                </div>`;
            showModal("Settings ‚öôÔ∏è", "", null, { customHTML: d, showInput: false });
        }

        function showBrowseDialog() {
            showModal("Create Channel üó®Ô∏è", "Enter name:", (v) => {
                if (v) db.ref("channels/" + v).set({ created: Date.now(), type: "public", creator: username });
            }, { showInput: true });
        }

        function replyToUI(id, user, text) {
            replyingToId = id;
            document.getElementById("replyUser").textContent = user;
            document.getElementById("replyText").textContent = text.substring(0, 30) + "...";
            document.getElementById("replyPreview").style.display = "block";
            document.getElementById("msgInput").focus();
        }

        function cancelReply() { replyingToId = null; document.getElementById("replyPreview").style.display = "none"; }

        function jumpTo(id) {
            const el = document.querySelector(`.message[data-id="${id}"]`);
            if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function startPresence() {
            const ref = db.ref("presence/" + username);
            ref.set({ status: "online", lastSeen: Date.now() });
            ref.onDisconnect().remove();
            db.ref("presence").on("value", snap => {
                const list = document.getElementById("userList"); list.innerHTML = "";
                snap.forEach(u => {
                    const row = document.createElement("div"); row.className = "userRow";
                    row.innerHTML = `<span class="statusDot status-${u.val().status}"></span> ${u.key}`;
                    list.appendChild(row);
                });
            });
        }

        function cycleStatus() {
            const map = { online: "away", away: "offline", offline: "online" };
            myStatus = map[myStatus];
            db.ref("presence/" + username).update({ status: myStatus });
            const icons = { online: "üü¢", away: "üü°", offline: "‚ö™" };
            document.getElementById("myStatusBtn").textContent = icons[myStatus];
        }

        function listenToNotifs() {
            db.ref(`users/${username}/notifications`).on('value', snap => {
                const b = document.getElementById("notifBadge");
                b.style.display = snap.exists() ? "inline" : "none";
                b.textContent = snap.numChildren();
            });
        }

        function showNotificationsModal() {
            db.ref(`users/${username}/notifications`).once('value', snap => {
                const d = document.createElement('div');
                snap.forEach(n => {
                    const i = document.createElement('div');
                    i.style = "padding:8px; border-bottom:1px solid var(--card); cursor:pointer;";
                    i.textContent = `@${n.val().from} mentioned you in #${n.val().channel}`;
                    i.onclick = () => { joinChannel(n.val().channel); closeModal(); };
                    d.appendChild(i);
                });
                showModal("Mentions üîî", "", null, { customHTML: d, showInput: false });
                db.ref(`users/${username}/notifications`).remove();
            });
        }

        function attachScrollHandler() {
            const m = document.getElementById("messages");
            const s = document.getElementById("scrollBtn");
            m.onscroll = () => { 
                const atBottom = (m.scrollHeight - m.scrollTop < 800);
                autoScroll = atBottom;
                s.classList.toggle("show", !atBottom); 
            };
            s.onclick = () => { m.scrollTop = m.scrollHeight; autoScroll = true; };
        }

        // --- PASSWORD VALIDATION ---
        document.getElementById("authPassword").oninput = (e) => {
            const v = e.target.value;
            document.getElementById("req-length").classList.toggle("valid", v.length >= 8);
            document.getElementById("req-upper").classList.toggle("valid", /[A-Z]/.test(v));
            document.getElementById("req-lower").classList.toggle("valid", /[a-z]/.test(v));
            document.getElementById("req-num").classList.toggle("valid", /[0-9]/.test(v));
        };
    </script>
</body>
