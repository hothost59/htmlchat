        }

            padding: 10px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: var(--accent);
            color: white;
            font-weight: 600;
            transition: all .18s;
        }

        .authTabs button.active {

        }

        .authCard input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: var(--input-bg);
            color: var(--text);
        }

        #app {
            flex: 1;
            min-height: 0;
            display: flex;
            gap: 0;
            align-items: stretch;
        }

        #sidebar {

            background: var(--sidebar-grad);
            padding: 14px;
            display: flex;
            flex-direction: column;

            gap: 10px;

            font-size: 18px;

            align-items: center;
            justify-content: space-between;

        #sidebarHeader .controls {

        }

        #bottomBar {

            gap: 12px;
            padding: 12px;
            background: var(--sidebar-grad);
            align-items: center;
        }

        #msgInput {

            padding: 12px 14px;
            border-radius: 12px;
            border: none;
            background: var(--input-bg);
            color: var(--text);
            font-size: 15px;

        #channelList {

            flex-direction: column;

            if (now - lastMessageTime < 1500) {
                alert("‚è≥ Slow down! (AutoMod)");
                return;
            }

            text = autoMod(text); // Apply Automod Filters

            await db.ref("messages/" + currentChannel).push({
                user: username,
                text: text,
                ts: now
            });

            lastMessageTime = now;
            input.value = "";
        }

        // --- UTILS ---
        function uidColor(name) {
            const palette = ["#e67e22","#e74c3c","#9b59b6","#3498db","#2ecc71"];
            let h = 0;
            for (let i = 0; i < name.length; i++) h = name.charCodeAt(i) + ((h << 5) - h);
            return palette[Math.abs(h) % palette.length];
        }

        function toggleTheme() {
            document.documentElement.classList.toggle("light");
        }

        function cycleStatus() {
            const btn = document.getElementById("myStatusBtn");
            const map = { "online": ["üü¢", "away"], "away": ["üü°", "offline"], "offline": ["‚ö™", "online"] };
            const [icon, next] = map[myStatus];
            myStatus = next;
            btn.textContent = icon;
            db.ref("presence/" + username).update({ status: myStatus });
        }

        function startPresence() {
            const ref = db.ref("presence/" + username);
            ref.set({ status: "online" });
            ref.onDisconnect().remove();
        }

        function loadUserList() {
            db.ref("presence").on("value", snap => {
                const list = document.getElementById("userList");
                list.innerHTML = "";
                snap.forEach(u => {
                    const row = document.createElement("div");
                    row.style.marginBottom = "5px";
                    row.innerHTML = `<span class="statusDot status-${u.val().status}"></span> ${u.key}`;
                    list.appendChild(row);
                });
            });
        }

        document.getElementById("msgInput").onkeydown = (e) => { if (e.key === "Enter") sendMessage(); };
    </script>
</body>
